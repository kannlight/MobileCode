            // [MODIFIED] h-full „Çí flex-grow „Å´Â§âÊõ¥„Åó„ÄÅÂÖ•ÂäõÊ¨Ñ„Ç≥„É≥„ÉÜ„Éä„Å´ flex-shrink-0 „ÇíËøΩÂä†
