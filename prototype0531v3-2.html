<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キーボード不要コードエディタ (ローカル実行版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Simple replacements for Lucide icons
        const ChevronRight = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>&gt;</span>;
        const MessageSquare = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>💬</span>;
        const Edit3 = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>✏️</span>;
        const CheckSquare = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>☑️</span>;
        const Square = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>⬜</span>;
        const Save = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>💾</span>;
        const Send = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>➢</span>;
        const Bot = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>🤖</span>;
        const User = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>👤</span>;
        const AlertTriangle = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>⚠️</span>;
        const Trash2 = ({ size, className }) => <span className={className} style={{ fontSize: size ? `${size}px` : 'inherit' }}>🗑️</span>; // 追加: クリアボタン用

        const { useState, useEffect, useRef } = React;

        const App = () => {
          const [currentScreen, setCurrentScreen] = useState('chat');
          const [chatMessages, setChatMessages] = useState([
            { sender: 'gemini', text: 'こんにちは！どのようなコードを作成しますか？または、既存のコードを編集しますか？', isCodeSuggestion: false }
          ]);
          const [code, setCode] = useState('');
          const [selectedLines, setSelectedLines] = useState([]);
          const [userInput, setUserInput] = useState('');
          const [editingContext, setEditingContext] = useState(null);
          const [isLoading, setIsLoading] = useState(false);
          const [error, setError] = useState(null);

          const chatEndRef = useRef(null);

          useEffect(() => {
            if (chatEndRef.current) {
              chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
            }
          }, [chatMessages]);

          const transformChatMessagesForApi = (messages) => {
            return messages
              .filter(msg => msg.sender === 'user' || msg.sender === 'gemini')
              .map(msg => ({
                role: msg.sender === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }],
              }));
          };

          const callGeminiApi = async (userPrompt, currentChatHistory, currentFullCode, linesToEditInfo) => {
            setIsLoading(true);
            setError(null);
            const apiKey = typeof GEMINI_API_KEY !== 'undefined' ? GEMINI_API_KEY : "";

            if (!apiKey) {
                setError("Gemini APIキーが設定されていません。HTMLファイル内の`apiKey`変数を編集してください。");
                setIsLoading(false);
                return null;
            }

            let systemInstruction = `あなたは優秀なAIコーディングアシスタントです。ユーザーの指示に基づいてコードスニペットを生成または変更します。生成するコードは、簡潔で、ユーザーの要求に直接応えるものにしてください。自身の解説やマークダウンフォーマット（例: \`\`\`）を含めず、要求されたコードそのものだけを返してください。`;
            let constructedPrompt = userPrompt;

            if (linesToEditInfo && linesToEditInfo.lines.length > 0) {
              systemInstruction = `あなたは優秀なAIコーディングアシスタントです。ユーザーは既存のコードの特定部分の編集を指示します。現在のコード全体と編集指示、注目すべき行番号を提示します。これらを考慮し、指示を反映した上で、修正後の完全なコード全体を返してください。あなたの解説や追加のテキスト、マークダウンフォーマット（例: \`\`\`）は一切不要です。必ずコード全体を返してください。`;
              constructedPrompt = `ユーザーは、現在エディタにある以下のコード全体について、特に（${linesToEditInfo.lines.join(', ')}行目 付近）に対する編集を希望しています。\n\n編集指示は「${userPrompt}」です。\n\n現在のコード全体は次のとおりです:\n\`\`\`\n${currentFullCode}\n\`\`\`\n\nこの編集指示を考慮し、上記のコード全体を修正した最終的な完全なコードのみを返してください。`;
            } else {
              constructedPrompt = `以下の指示に基づいてコードを生成してください: 「${userPrompt}」\n生成されたコードそのものだけを返してください。`;
            }

            const apiChatHistory = transformChatMessagesForApi(currentChatHistory);
            const payload = {
              contents: [
                { role: "user", parts: [{ text: `System Instruction: ${systemInstruction}` }] },
                { role: "model", parts: [{ text: "はい、承知いたしました。指示に従いコードを返します。" }] },
                ...apiChatHistory,
                { role: "user", parts: [{ text: constructedPrompt }] }
              ],
            };

            try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
              });
              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`APIエラー: ${errorData.error?.message || response.statusText} (ステータス: ${response.status})`);
              }
              const result = await response.json();
              if (result.candidates && result.candidates[0].content?.parts?.length > 0) {
                let generatedText = result.candidates[0].content.parts[0].text;
                generatedText = generatedText.replace(/^```[\w]*\n?/gm, '').replace(/```$/gm, '').trim();
                return generatedText;
              } else {
                throw new Error('Geminiからの応答が予期した形式ではありません。');
              }
            } catch (e) {
              setError(e.message || 'Gemini APIの呼び出し中に不明なエラーが発生しました。');
              return null;
            } finally {
              setIsLoading(false);
            }
          };

          const handleSendMessage = async () => {
            if (!userInput.trim()) return;
            const newUserMessage = { sender: 'user', text: userInput };
            const currentMessagesForApi = [...chatMessages, newUserMessage]; // Use a snapshot for the API call
            setChatMessages(currentMessagesForApi); // Update chat display

            const currentEditingContext = editingContext;
            const currentCodeForApi = code; // Use current code state
            setUserInput('');

            const geminiResponseText = await callGeminiApi(newUserMessage.text, currentMessagesForApi, currentCodeForApi, currentEditingContext);

            if (geminiResponseText !== null) {
              const newGeminiMessage = {
                sender: 'gemini',
                text: geminiResponseText,
                isCodeSuggestion: true,
                editingContextSnapshot: currentEditingContext ? { ...currentEditingContext } : null,
              };
              setChatMessages(prev => [...prev, newGeminiMessage]);
            }
          };

          const handleApplyCode = (rawGeminiResponse, messageEditingContextSnapshot) => {
            setError(null);
            setCode(rawGeminiResponse); 
            if (messageEditingContextSnapshot && messageEditingContextSnapshot.lines.length > 0) {
                setChatMessages(prev => [...prev, {sender: 'system', text: `編集指示に基づき、コード全体が更新されました。(注目行: ${messageEditingContextSnapshot.lines.join(', ')})`}]);
            } else {
                setChatMessages(prev => [...prev, {sender: 'system', text: '新しいコードがエディタに反映されました。'}]);
            }
            setEditingContext(null); 
            setCurrentScreen('editor');
            setSelectedLines([]);
          };
          
          const handleLineChange = (event, editedLineNumber) => {
            const newContentForEditedLine = event.currentTarget.textContent;
            const currentCodeLines = code.split('\n');
            if (editedLineNumber - 1 >= 0 && editedLineNumber - 1 < currentCodeLines.length) {
              const pastedOrEditedLines = newContentForEditedLine.split('\n');
              currentCodeLines.splice(editedLineNumber - 1, 1, ...pastedOrEditedLines);
              const newCode = currentCodeLines.join('\n');
              if (code !== newCode) {
                setCode(newCode);
                setSelectedLines([]); 
              }
            }
          };

          const handleEditSelectedLines = () => {
            if (selectedLines.length === 0) { /* ... */ return; }
            const sortedSelectedLines = [...selectedLines].sort((a, b) => a - b);
            setEditingContext({ lines: sortedSelectedLines });
            setCurrentScreen('chat');
            setUserInput(''); 
            setChatMessages(prev => [
                ...prev,
                {sender: 'system', text: `${sortedSelectedLines.join(', ')}行目付近の編集について指示してください。Geminiはコード全体を修正します。`}
            ]);
            setError(null);
          };

          const toggleLineSelection = (lineNumber) => { /* ... */ };
          
          const handleClearCode = () => {
            if (window.confirm("エディタの内容をすべてクリアしますか？")) {
              setCode("");
              setSelectedLines([]);
              // オプション: チャットにもクリアしたことを通知
              // setChatMessages(prev => [...prev, {sender: 'system', text: 'エディタの内容がクリアされました。'}]);
              setError(null); // エラー表示もクリア
            }
          };

          const renderChatScreen = () => (
            // Chat screen rendering logic (no changes from previous version)
            <div className="flex flex-col h-full bg-gray-800 text-white">
              <header className="p-4 bg-gray-900 shadow-md flex items-center justify-between">
                <div className="flex items-center">
                  <Bot size={28} className="mr-2 text-blue-400" />
                  <h1 className="text-xl font-semibold">Geminiチャット</h1>
                </div>
                <button onClick={() => { setCurrentScreen('editor'); }} className="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out flex items-center" disabled={!code && currentScreen === 'chat'} title={!code && currentScreen === 'chat' ? "反映するコードがありません" : "エディタ画面へ"}>
                  エディタ <ChevronRight size={20} className="ml-1" />
                </button>
              </header>
              <div className="flex-grow p-4 overflow-y-auto space-y-4 bg-gray-700/50">
                {error && <div className="my-2 p-3 bg-red-800/80 text-white rounded-lg shadow flex items-center"><AlertTriangle size={20} className="mr-2 text-red-300" /><div><p className="font-semibold">エラー:</p><p className="text-sm">{error}</p></div></div>}
                {chatMessages.map((msg, index) => (
                  <div key={index} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-2xl p-3 rounded-xl shadow-lg ${msg.sender === 'user' ? 'bg-blue-600 text-white rounded-br-none' : msg.sender === 'gemini' ? 'bg-gray-600 text-gray-100 rounded-bl-none' : 'bg-yellow-600/30 text-yellow-100 text-sm italic text-center w-full py-2 rounded-md'}`}>
                      {msg.sender === 'gemini' && !msg.isCodeSuggestion && <Bot size={18} className="inline mr-2 mb-1 text-blue-300" />}
                      {msg.sender === 'gemini' && msg.isCodeSuggestion && <Bot size={18} className="inline mr-2 mb-1 text-green-400" />}
                      {msg.sender === 'user' && <User size={18} className="inline mr-2 mb-1 text-blue-300" />}
                      {typeof msg.text === 'string' && msg.text.split('\n').map((line, i) => (<span key={i} className="block whitespace-pre-wrap">{line}</span>))}
                      {msg.isCodeSuggestion && msg.sender === 'gemini' && msg.text && (<button onClick={() => handleApplyCode(msg.text, msg.editingContextSnapshot)} className="mt-3 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-3 rounded-lg shadow-md transition duration-150 ease-in-out text-sm flex items-center"><CheckSquare size={16} className="mr-1.5" /> コードを反映</button>)}
                    </div>
                  </div>
                ))}
                {isLoading && <div className="flex justify-center items-center p-4"><div className="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-400"></div><p className="ml-3 text-gray-300">Geminiが考え中...</p></div>}
                <div ref={chatEndRef} />
              </div>
              <div className="p-4 bg-gray-900 border-t border-gray-700"><div className="flex items-center space-x-2"><input type="text" value={userInput} onChange={(e) => setUserInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && !isLoading && handleSendMessage()} placeholder={editingContext ? `${editingContext.lines.join(', ')}行目付近の編集内容... (コード全体が更新されます)` : "Geminiにメッセージを送信..."} className="flex-grow p-3 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-inner" disabled={isLoading} /><button onClick={handleSendMessage} className="bg-blue-500 hover:bg-blue-600 text-white font-semibold p-3 rounded-lg shadow transition duration-150 ease-in-out flex items-center justify-center" disabled={isLoading || !userInput.trim()}><Send size={20} /></button></div></div>
            </div>
          );

          const renderEditorScreen = () => (
            <div className="flex flex-col h-full bg-gray-800 text-white">
              <header className="p-4 bg-gray-900 shadow-md flex items-center justify-between">
                <div className="flex items-center">
                  <Edit3 size={28} className="mr-2 text-green-400" />
                  <h1 className="text-xl font-semibold">コードエディタ</h1>
                </div>
                <div className="flex items-center space-x-3">
                   <button onClick={() => { setCurrentScreen('chat'); setError(null);}}
                    className="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out flex items-center">
                    <MessageSquare size={20} className="mr-1.5" /> チャットへ
                  </button>
                  <button onClick={handleEditSelectedLines} disabled={selectedLines.length === 0}
                    className={`font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out flex items-center ${selectedLines.length > 0 ? 'bg-yellow-500 hover:bg-yellow-600 text-black' : 'bg-gray-600 text-gray-400 cursor-not-allowed'}`}
                    title={selectedLines.length === 0 ? "編集する行を選択してください" : "選択行を編集"}>
                    <Edit3 size={20} className="mr-1.5" /> 選択行を編集
                  </button>
                </div>
              </header>
              <div className="flex-grow p-4 overflow-auto bg-gray-700/50">
                {error && ( /* Error display ... */ )}
                {code.split('\n').map((line, index) => {
                  const lineNumber = index + 1;
                  const isSelected = selectedLines.includes(lineNumber);
                  return (
                    <div key={`line-container-${lineNumber}`} className={`flex items-center p-0.5 rounded hover:bg-gray-600/70 ${isSelected ? 'bg-blue-900/60' : ''} transition-colors duration-100 group`}>
                      <div className="mr-3 select-none cursor-pointer" onClick={() => toggleLineSelection(lineNumber)}>
                        {isSelected ? <CheckSquare size={20} className="text-blue-400" /> : <Square size={20} className="text-gray-500 group-hover:text-gray-400" />}
                      </div>
                      <span className="text-gray-400 mr-3 w-8 text-right select-none">{lineNumber}.</span>
                      <div key={`editable-line-${lineNumber}`} contentEditable={true} suppressContentEditableWarning={true}
                        onBlur={(e) => handleLineChange(e, lineNumber)}
                        className="whitespace-pre-wrap flex-grow text-gray-100 font-mono text-sm focus:outline-none focus:bg-gray-700/80 px-1 py-0.5 rounded"
                        style={{ minHeight: '1.5em' }}>
                        {line}
                      </div>
                    </div>
                  );
                })}
                {code.length === 0 && !error && ( /* Empty editor message ... */ )}
              </div>
              <footer className="p-3 bg-gray-900 border-t border-gray-700 flex justify-between items-center"> {/* Changed to justify-between */}
                <button
                    onClick={handleClearCode} // クリアボタンを追加
                    className="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out flex items-center"
                    title="エディタの内容を全てクリアします"
                >
                    <Trash2 size={18} className="mr-1.5" /> エディタをクリア
                </button>
                <button
                    onClick={() => { /* ... clipboard copy logic ... */ }}
                    className="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out flex items-center"
                    disabled={!code}
                >
                    <Save size={18} className="mr-1.5" /> クリップボードにコピー
                </button>
              </footer>
            </div>
          );

          return (
            <div className="h-screen w-screen font-sans overflow-hidden">
              {currentScreen === 'chat' ? renderChatScreen() : renderEditorScreen()}
            </div>
          );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
